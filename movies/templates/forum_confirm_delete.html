{% extends "base.html" %}

{% block content %}
    <div class="p-4 bg-red-100 rounded-lg shadow-md">
        <h2 class="text-3xl font-extrabold text-red-600 mb-4">Eliminar Foro</h2>
        <p class="text-gray-600 mb-4">¿Estás seguro de que deseas eliminar el foro "{{ forum.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button class="mt-4 bg-red-400 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105" type="submit">Eliminar</button>
        </form>
        <a href="{% url 'forum_list' %}" class="text-red-500 hover:underline">Cancelar</a>
    </div>
{% endblock %}
