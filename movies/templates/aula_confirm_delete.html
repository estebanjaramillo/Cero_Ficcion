{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated and user.is_staff %}
    <div class="p-4 bg-red-100 rounded-lg shadow-md">
        <h2 class="text-3xl font-extrabold text-red-600 mb-4">Eliminar aula</h2>
        <p class="text-gray-600 mb-4">¿Estás seguro de que deseas eliminar el aula "{{ aula.nombre }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button class="mt-4 bg-red-400 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105" type="submit">Eliminar</button>
            <a href="{% url 'aulas' %}" class="mt-4 inline-block bg-red-400 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105">Cancelar</a>

        </form>
    </div>
{% endif %}
{% endblock %}
