
{% extends "base.html" %}

{% block content %}
    <h2 class="text-2xl mb-4">Panel de Administración</h2>

    <!-- Tabla de Foros -->
    <div class="mb-8">
        <h3 class="text-xl mb-2">Foros</h3>
        <a href="{% url 'forum_create' %}" class="bg-blue-500 text-white py-1 px-2 rounded hover:bg-blue-600">Crear Foro</a>
        <table class="table-auto">
            <thead>
                <tr>
                    <th class="px-4 py-2">Título</th>
                    <th class="px-4 py-2">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for forum in forums %}
                <tr>
                    <td class="px-4 py-2">{{ forum.title }}</td>
                    <td class="px-4 py-2">
                        <a href="{% url 'forum_update' forum.id %}" class="text-blue-500 hover:underline mr-2">Editar</a>
                        <a href="{% url 'forum_delete' forum.id %}" class="text-red-500 hover:underline">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
