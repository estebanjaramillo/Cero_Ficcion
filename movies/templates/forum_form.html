{% extends "base.html" %}

{% block content %}
    <div class="p-4 bg-blue-100 rounded-md shadow-lg">
        <h2 class="text-3xl font-extrabold text-blue-600 mb-4">Actualizar Foro</h2>
        <form method="post" class="animate__animated animate__fadeIn animate__delay-1s">
            {% csrf_token %}
            <div class="p-4 bg-white rounded-md shadow-md">
                {{ form.as_p }}
            </div>
            <button class="mt-4 bg-blue-400 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105" type="submit">Guardar Cambios</button>
        </form>
    </div>
{% endblock %}
