<!DOCTYPE html>
<html>
<head>
    <title>Tomar Asistencia de {{ estudiante.nombre }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-lg">
        <h1 class="text-2xl font-semibold mb-4">Tomar Asistencia de {{ estudiante.nombre }}</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex items-center space-x-2">
                <label for="fecha" class="text-gray-600">Fecha:</label>
                <input type="date" name="fecha" required class="border rounded p-1">
            </div>
            <div class="flex items-center space-x-2">
                <label for="presente" class="text-gray-600">Presente:</label>
                <input type="checkbox" name="presente" value="True" class="m-2">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Guardar</button>
        </form>
    </div>
</body>
</html>
