{% extends 'base.html' %}

{% block content %}
<div class="bg-purple-200 p-4 rounded-lg shadow-lg max-w-screen-md mx-auto">
    <h1 class="text-lg font-bold text-purple-800 text-center">Cargar Archivo</h1>
    <form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-600 transition duration-300">Cargar Archivo</button>
    </form>
    <a href="{% url 'lista_archivos' proyecto.id %}" class="block mt-4 font-semibold text-purple-500 hover:underline">Volver a la lista de proyectos</a>
</div>
{% endblock %}
